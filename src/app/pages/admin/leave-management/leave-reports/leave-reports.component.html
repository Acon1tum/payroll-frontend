<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <app-header 
      [breadcrumbs]="breadcrumbs"
      title="Leave Reports"
    ></app-header>
    
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
<div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
  <div class="px-6 py-4 border-b border-gray-200">
    <h3 class="text-lg font-medium text-gray-900">Leave Reports</h3>
    <p class="text-sm text-gray-600 mt-1">Generate and export leave usage summaries.</p>
  </div>
  <div class="p-6">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
    <div class="flex flex-col md:flex-row gap-4">
      <div>
        <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Employee</label>
        <input type="text" [(ngModel)]="filter.employee" placeholder="Search by name or ID" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Department</label>
        <input type="text" [(ngModel)]="filter.department" placeholder="Search by department" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Leave Type</label>
        <input type="text" [(ngModel)]="filter.leaveType" placeholder="Search by leave type" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Period</label>
        <input type="text" [(ngModel)]="filter.period" placeholder="e.g. 2024 or 2024-07" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors" (click)="filterReports()">Filter</button>
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors ml-2" (click)="exportReports()">Export</button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Employee</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Leave Type</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Period</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Total Used</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Remaining</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let report of reports">
          <td class="px-4 py-2">{{ report.employeeName }}<br><span class="text-xs text-gray-400">{{ report.employeeId }}</span></td>
          <td class="px-4 py-2">{{ report.department }}</td>
          <td class="px-4 py-2">{{ report.leaveType }}</td>
          <td class="px-4 py-2">{{ report.period }}</td>
          <td class="px-4 py-2">{{ report.totalUsed }}</td>
          <td class="px-4 py-2">{{ report.remaining }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
