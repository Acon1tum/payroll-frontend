<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <app-header></app-header>
    
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
        
<div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
  <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
    <div>
      <h3 class="text-lg font-medium text-gray-900">Access Logs</h3>
      <p class="text-sm text-gray-600 mt-1">Track sign-ins, sign-outs, and sensitive data access.</p>
    </div>
    <button (click)="exportCsv()" class="px-3 py-2 rounded bg-blue-600 text-white text-sm">Export CSV</button>
  </div>
  <div class="p-6">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
    <div class="flex flex-col md:flex-row gap-4">
      <div>
        <label class="block text-xs font-medium text-gray-500 uppercase mb-1">User</label>
        <input type="text" [(ngModel)]="filter.user" placeholder="Search by user" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Action</label>
        <select [(ngModel)]="filter.action" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option value="">All</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="data-access">Data Access</option>
        </select>
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-500 uppercase mb-1">IP Address</label>
        <input type="text" [(ngModel)]="filter.ip" placeholder="Search by IP" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Date</label>
        <input type="date" [(ngModel)]="filter.date" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors" (click)="filterLogs()">Filter</button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">User</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">IP Address</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Record Type</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Record ID</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Timestamp</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let log of filtered">
          <td class="px-4 py-2">{{ log.user }}</td>
          <td class="px-4 py-2">{{ log.action }}</td>
          <td class="px-4 py-2">{{ log.ip }}</td>
          <td class="px-4 py-2">{{ log.recordType || '-' }}</td>
          <td class="px-4 py-2">{{ log.recordId || '-' }}</td>
          <td class="px-4 py-2">
            <span [ngClass]="{
              'text-green-600': log.status === 'success',
              'text-red-600': log.status === 'failed'
            }">{{ log.status | titlecase }}</span>
          </td>
          <td class="px-4 py-2">{{ log.timestamp | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  </div>
    </main>
  </div>
</div>
