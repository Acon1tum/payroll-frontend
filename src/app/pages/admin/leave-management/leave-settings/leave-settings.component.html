<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <app-header></app-header>
    
    <main class="flex-1 p-6">

<div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
  <div class="border-b border-gray-200">
    <nav class="flex space-x-8 px-6">
      <button
        (click)="selectedTab = 'types'"
        [class]="selectedTab === 'types' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
      >
        Leave Types
      </button>
      <button
        (click)="selectedTab = 'credits'"
        [class]="selectedTab === 'credits' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
      >
        Default Credits
      </button>
    </nav>
  </div>

  <!-- Leave Types Tab -->
  <div *ngIf="selectedTab === 'types'" class="p-6 space-y-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-gray-900">Custom Leave Types</h2>
      <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition-colors">Add Leave Type</button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Paid?</th>
            <th class="px-4 py-2"></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let type of leaveTypes; let i = index">
            <td class="px-4 py-2">{{ type.name }}</td>
            <td class="px-4 py-2">{{ type.description }}</td>
            <td class="px-4 py-2">{{ type.isPaid ? 'Yes' : 'No' }}</td>
            <td class="px-4 py-2 text-right">
              <button class="text-blue-600 hover:underline mr-2">Edit</button>
              <button class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Default Credits Tab -->
  <div *ngIf="selectedTab === 'credits'" class="p-6 space-y-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-gray-900">Default Leave Credits</h2>
      <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition-colors">Add Credit Setting</button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Leave Type</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Employment Type</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Annual Cap</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Monthly Cap</th>
            <th class="px-4 py-2"></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let credit of creditSettings; let i = index">
            <td class="px-4 py-2">{{ credit.leaveTypeId }}</td>
            <td class="px-4 py-2">{{ credit.employmentType }}</td>
            <td class="px-4 py-2">{{ credit.annualCap }}</td>
            <td class="px-4 py-2">{{ credit.monthlyCap }}</td>
            <td class="px-4 py-2 text-right">
              <button class="text-blue-600 hover:underline mr-2">Edit</button>
              <button class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
